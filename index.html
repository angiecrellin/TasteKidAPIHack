<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Search</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro" rel="stylesheet">
     <link rel="stylesheet" href="css/fontello/fontello.css">
     <link rel="stylesheet" href="css/fontello/animation.css">

    <link rel="stylesheet" href="css/style.css" />
</head>


<body>
    <h1>Find Your Next Journey</h1>
    <h2>Enter your favorite book or author to get similar recommendations</h2>
    <section class='mainContainer'>
        <form class='search'>
            <div class="favorite">
                <input type='text' id='authorBook' placeholder='Favorite Book or Author Goes Here' />
            </div>
        </form>
        <div class='samples'>
            <h4>Sample Searches</h4>
            <ul>
                <li><a data-term='John Green' href='#' class='sampleLink'>John Green</a></li>
                <li><a data-term='Rick Riordan' href='#' class='sampleLink'>Rick Riordan</a></li>
                <li><a data-term='Redwall' href='#' class='sampleLink'>Redwall</a></li>
                <li><a data-term='Little Women' href='#' class='sampleLink'>Little Women</a></li>
            </ul>
    </section>
    <div id="loading">
        <i class="icon-spin5 animate-spin"></i>
    </div>
    <div id='search-results'>
        
    </div>
    <footer class='quote'>
        <ul>
            <li>There is no Friggate like a Book</li>
            <li>To take us Lands away,</li>
            <li><em>Emily Dickinson (1830-1886)</em></li>
        <a href="https://angiecrellin.github.io/portfolio-site/"><button class="backButton">Angie's Portfolio Site</button></a>
    </footer>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
