<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Find Your Next Journey</h1>
    <h2>Enter your favorite book or author to get similar recommendations</h2>
    <section class='mainContainer'>
        <form class='search'>
            <div>
                <input type='text' id='authorBook' placeholder='Favorite Book or Author Goes Here'/>
            </div>
        </form>
        <div class ='samples'>
            <h4>Sample Searches</h4>
            <ul>
            <li><a href = 'https://www.tastekid.com/api/similar?q=john+green&k=233130-AngieCre-H73O8G3C&type=book&info=1&limit=5'>John Green</a></li>
            <li><a href = 'https://www.tastekid.com/api/similar?q=rick+riordan&k=233130-AngieCre-H73O8G3C&type=book&info=1&limit=5'>Rick Riordan</a></li>
            <li><a href = 'https://www.tastekid.com/api/similar?q=Redwall&k=233130-AngieCre-H73O8G3C&type=book&info=1&limit=5'>Redwall</a></li>
            <li><a href = 'https://www.tastekid.com/api/similar?q=Little+Women&k=233130-AngieCre-H73O8G3C&type=book&info=1&limit=5'>Little Women</a></li>
            </ul>
    </section>
    <div id='search-results'>
    </div>
    <footer class='quote'>
        <p>There is no Friggate like a Book
            <br> To take us Lands away,
            <br> <em>Emily Dickinson (1830-1886)</em></p>
    </footer>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
